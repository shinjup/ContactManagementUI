<div class="contact-list">
    <h2>Contacts</h2>
    <table>
    <thead>
    <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts">
    <td>{{ contact.id }}</td>
    <td>{{ contact.firstName }}</td>
    <td>{{ contact.lastName }}</td>
    <td>{{ contact.email }}</td>
    </tr>
    </tbody>
    </table>
   </div>
